<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeColor - Calendrier des Réservations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a3d2e 50%, #1a5c47 100%);
            min-height: 100vh;
            color: #fff;
            font-weight: 500;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 500;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #4ade80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .stat-card h3 {
            color: #4ade80;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #b0b0b0;
            font-size: 1em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #000;
            border-color: #4ade80;
        }

        .view-btn:hover {
            border-color: #4ade80;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-nav button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .date-nav button:hover {
            background: rgba(74, 222, 128, 0.1);
            border-color: #4ade80;
        }

        .current-date {
            font-size: 1.2em;
            color: #4ade80;
            min-width: 200px;
            text-align: center;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-day-header {
            text-align: center;
            color: #4ade80;
            font-weight: 600;
            padding: 15px;
            font-size: 0.9em;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(74, 222, 128, 0.1);
            border-color: #4ade80;
            transform: scale(1.05);
        }

        .calendar-day.has-bookings {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .calendar-day.today {
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid #4ade80;
        }

        .day-number {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #fff;
        }

        .booking-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #4ade80;
            color: #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 600;
        }

        .bookings-list {
            display: grid;
            gap: 20px;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            border-color: #4ade80;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.2);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .booking-name {
            font-size: 1.5em;
            color: #4ade80;
            font-weight: 500;
        }

        .booking-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #d0d0d0;
        }

        .detail-icon {
            font-size: 1.2em;
        }

        .booking-notes {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid #4ade80;
            padding: 15px;
            border-radius: 8px;
            color: #b0b0b0;
            margin-top: 15px;
        }

        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-bookings h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4ade80;
            font-size: 1.2em;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            color: #000;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .calendar-day {
                padding: 5px;
            }

            .day-number {
                font-size: 0.9em;
            }

            .booking-count {
                width: 18px;
                height: 18px;
                font-size: 0.7em;
            }

            .controls {
                flex-direction: column;
            }

            .date-nav {
                width: 100%;
                justify-content: center;
            }

            .view-toggle {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 Calendrier BeColor</h1>
            <p>Tableau de bord des réservations</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalBookings">0</h3>
                <p>Total Réservations</p>
            </div>
            <div class="stat-card">
                <h3 id="todayBookings">0</h3>
                <p>Aujourd'hui</p>
            </div>
            <div class="stat-card">
                <h3 id="weekBookings">0</h3>
                <p>Cette Semaine</p>
            </div>
        </div>

        <div class="controls">
            <div class="view-toggle">
                <button class="view-btn active" data-view="calendar">📅 Calendrier</button>
                <button class="view-btn" data-view="list">📋 Liste</button>
            </div>
            <div class="date-nav">
                <button onclick="changeMonth(-1)">◀ Précédent</button>
                <div class="current-date" id="currentDate"></div>
                <button onclick="changeMonth(1)">Suivant ▶</button>
            </div>
        </div>

        <div id="calendarView" class="calendar-container">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div id="listView" class="calendar-container" style="display: none;">
            <div class="loading" id="loadingMessage">Chargement des réservations...</div>
            <div class="bookings-list" id="bookingsList"></div>
        </div>

        <button class="refresh-btn" onclick="loadBookings()" title="Actualiser">🔄</button>
    </div>

    <script>
        let currentDate = new Date();
        let allBookings = [];
        let currentView = 'calendar';

        // View toggle
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentView = this.dataset.view;
                
                if (currentView === 'calendar') {
                    document.getElementById('calendarView').style.display = 'block';
                    document.getElementById('listView').style.display = 'none';
                    renderCalendar();
                } else {
                    document.getElementById('calendarView').style.display = 'none';
                    document.getElementById('listView').style.display = 'block';
                    renderBookingsList();
                }
            });
        });

        async function loadBookings() {
            try {
                const result = await window.storage.list('booking_', true);
                
                if (result && result.keys) {
                    const bookingPromises = result.keys.map(async key => {
                        try {
                            const data = await window.storage.get(key, true);
                            if (data && data.value) {
                                return JSON.parse(data.value);
                            }
                        } catch (error) {
                            console.error('Error loading booking:', key, error);
                        }
                        return null;
                    });
                    
                    const bookings = await Promise.all(bookingPromises);
                    allBookings = bookings.filter(b => b !== null);
                    
                    updateStats();
                    if (currentView === 'calendar') {
                        renderCalendar();
                    } else {
                        renderBookingsList();
                    }
                } else {
                    allBookings = [];
                    updateStats();
                    renderCalendar();
                    renderBookingsList();
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('loadingMessage').textContent = 'Erreur de chargement. Veuillez actualiser la page.';
            }
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayBookings = allBookings.filter(b => b.date === today).length;
            
            const weekStart = new Date();
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 7);
            
            const weekBookings = allBookings.filter(b => {
                const bookingDate = new Date(b.date);
                return bookingDate >= weekStart && bookingDate < weekEnd;
            }).length;

            document.getElementById('totalBookings').textContent = allBookings.length;
            document.getElementById('todayBookings').textContent = todayBookings;
            document.getElementById('weekBookings').textContent = weekBookings;
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin',
                              'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
            
            document.getElementById('currentDate').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            let html = '';
            
            const dayNames = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
            dayNames.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });
            
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += '<div></div>';
            }
            
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayBookings = allBookings.filter(b => b.date === dateStr);
                const hasBookings = dayBookings.length > 0;
                const isToday = dateStr === todayStr;
                
                let classes = 'calendar-day';
                if (hasBookings) classes += ' has-bookings';
                if (isToday) classes += ' today';
                
                html += `
                    <div class="${classes}" onclick="showDayBookings('${dateStr}')">
                        <div class="day-number">${day}</div>
                        ${hasBookings ? `<div class="booking-count">${dayBookings.length}</div>` : ''}
                    </div>
                `;
            }
            
            document.getElementById('calendarGrid').innerHTML = html;
        }

        function showDayBookings(date) {
            const dayBookings = allBookings.filter(b => b.date === date);
            
            if (dayBookings.length === 0) {
                alert('Aucune réservation pour cette date.');
                return;
            }
            
            currentView = 'list';
            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-view="list"]').classList.add('active');
            document.getElementById('calendarView').style.display = 'none';
            document.getElementById('listView').style.display = 'block';
            
            renderBookingsList(date);
        }

        function renderBookingsList(filterDate = null) {
            const listContainer = document.getElementById('bookingsList');
            const loadingMessage = document.getElementById('loadingMessage');
            
            loadingMessage.style.display = 'none';
            
            let bookingsToShow = filterDate 
                ? allBookings.filter(b => b.date === filterDate)
                : allBookings;
            
            bookingsToShow.sort((a, b) => {
                const dateA = new Date(a.date + ' ' + a.time);
                const dateB = new Date(b.date + ' ' + b.time);
                return dateB - dateA;
            });
            
            if (bookingsToShow.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-bookings">
                        <h3>📅 Aucune réservation</h3>
                        <p>Les réservations apparaîtront ici automatiquement</p>
                    </div>
                `;
                return;
            }
            
            const html = bookingsToShow.map(booking => `
                <div class="booking-card">
                    <div class="booking-header">
                        <div class="booking-name">${booking.name}</div>
                        <div class="booking-status status-${booking.status}">${booking.status === 'pending' ? 'En Attente' : 'Confirmé'}</div>
                    </div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <span class="detail-icon">📞</span>
                            <span><a href="tel:${booking.phone}" style="color: #4ade80; text-decoration: none;">${booking.phone}</a></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">📧</span>
                            <span>${booking.email || 'Non fourni'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">💇</span>
                            <span>${booking.service}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">📅</span>
                            <span>${new Date(booking.date).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">⏰</span>
                            <span>${booking.time}</span>
                        </div>
                    </div>
                    ${booking.notes ? `
                        <div class="booking-notes">
                            <strong>📝 Notes:</strong><br>
                            ${booking.notes}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            listContainer.innerHTML = html;
        }

        // Load bookings on page load
        loadBookings();
        
        // Auto-refresh every 30 seconds
        setInterval(loadBookings, 30000);
    </script>
</body>
</html>
